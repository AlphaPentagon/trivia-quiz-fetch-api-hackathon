<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Knowledge Quiz</title>
</head>
<body>
    <!--
        1. Title
        1.Timer
        2. Question
        3. Answer buttons * 4
        4. Score
        5. Feedback paragraph
    -->
    <header>
        <h1 id = "title">General Knowledge Quiz</h1>
    </header>
    <section id = "top">
        <h3 id = "subheading">You have five questions to answer</h3>
        <h3 id = "difficulty">Question number: 1</h3>
        <h2 id = "question"> </h2>
        
    </section>
    <section id = "middle">
        <button id = "answerA">A</button>
        <button id = "answerB">B</button>
        <button id = "answerC">C</button>
        <button id = "answerD">D</button>
    </section>
    <section id = "bottom">
        <button id = "continue">Next question</button>
        <p id = "score">Score: </p>
        <p id ="feedback"></p>
    </section>
    <script src="app.js"></script>
</body>
</html>
