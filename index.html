<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1. Title
        1.Timer
        2. Question
        3. Answer buttons * 4
        4. Score
        5. Feedback paragraph
    -->
    <header>
        <h1 id = "title">You're at the oscars!</h1>
    </header>
    <section id = "top">
        <h2 id = "timer">Timer</h2>
        <h2 id = "question"> Question goes here</h2>
        <h3 id = "difficulty">Level difficulty</h3>
    </section>
    <section id = "middle">
        <button id = "answerA">A</button>
        <button id = "answerB">B</button>
        <button id = "answerC">C</button>
        <button id = "answerD">D</button>
    </section>
    <section id = "bottom">
        <button id = "continue">Next question</button>
        <p id = "score">Score: </p>
        <p id ="feedback">Feedback goes here</p>
    </section>
    <script src="app.js"></script>
</body>
</html>
